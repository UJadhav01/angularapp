<div>
<p>api data from demo-post component by id</p>
<!-- for displaying data -->
<table class="table table-bordered mt-3">
  <thead>
      <tr>
          <th>user ID</th>
          <th > id</th>
          <th style="width:100px;"> title</th>
          <th> body</th>

      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of getPostApiData">
          <td>{{item.userId}}</td>
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.body}}</td>
        </tr>
  </tbody>
</table>
</div>
<hr />

<div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="openPopup()">
  Show User Data
</button>

<!-- Modal -->
<div class="modal fade"
id="exampleModal"
tabindex="-1"
role="dialog"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
class="modal"
[ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Data from Posts API by Id</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePopup()"
        style="background-color: transparent;border: none;">
          <span aria-hidden="true">X</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered mt-3" id="modal-table">
          <thead>
              <tr>
                  <th>user ID</th>
                  <th > id</th>
                  <th style="width:100px;"> title</th>
                  <th> body</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of getPostApiData">
                  <td>{{item.userId}}</td>
                  <td>{{item.id}}</td>
                  <td>{{item.title}}</td>
                  <td>{{item.body}}</td>
                </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closePopup()">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
