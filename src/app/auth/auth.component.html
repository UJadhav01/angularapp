<section class="vh-100 gradient-custom">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card">
          <div class="card-body p-3">

            <div class="md-5 mt-1">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-black mb-5">Please enter your login and password...!</p>

              <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX"><strong>Email :</strong> </label>
                <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                ngModel
                name="email"
                required
                #email1
                email
                style="background-color: transparent;border: 1px solid black;"
                />
              </div>
                </div>
                <div class="form-group">
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX"><strong>Password :</strong> </label>
                <input
                type="password"
                id="password"
                class="form-control form-control-lg "
                ngModel
                #password1
                name="password"
                required
                style="background-color: transparent;border: 1px solid black;" />
              </div>
                </div>
              <p class="small mb-5 pb-lg-2"><a class="text-black" href="#!">Forgot password ?</a></p>
              <button class="btn btn-outline-dark btn-lg px-5" type="submit"
              [disabled]="!authForm.valid" (click)='onCheckLogin(email1.value,password1.value)'>Login</button>

              <div class="d-flex justify-content-center text-center mt-2 pt-1">
                <a href="#!" class="text-blue"><i class="fa fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-blue"><i class="fa fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-blue"><i class="fa fa-google fa-lg"></i></a>
              </div>
            <div>
              <p class="mb-0">Don't have an account ?
                <a href="#!" class="text-black-50 fw-bold">Sign Up</a>
              </p>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
</section>
