<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 py-5">
      <form action="" [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          User Name:
          <input
            type="text"
            class="form-control"
            formControlName="userName"
            placeholder="enter user name"
          />

          <!-- to check userName is valid or not -->
          <span
            class="text-danger"
            *ngIf="
              !myReactiveForm.get('userName').valid &&
              myReactiveForm.get('userName').touched
            "
          >
            <span *ngIf="myReactiveForm.get('userName').errors['required']">
              User name is required</span
            >
            <div *ngIf="myReactiveForm.get('userName').errors['userNameNotAvailable']">
              {{myReactiveForm.get('userName').value}} is not allowed.
            </div>
          </span>
        </div>
        <br /><br />
        <div class="form-group">
          User Email:
          <input
            type="text"
            formControlName="email"
            class="form-control"
            placeholder="enter user name"
          />
          <small
            class="text-danger"
            *ngIf="
              !myReactiveForm.get('email').valid &&
              myReactiveForm.get('email').touched
            "
            >please enter user name</small
          >
        </div>
        <br /><br />

        <div class="form-group  mt-3">
          <label for="course">Select Course</label>
          <select class="form-control form-select" formControlName="course" id="course">
            <option value="Angular">Angular</option>
            <option value="HTML">HTML</option>
            <option value="JavaScript">JavaScript</option>
          </select>
        </div>
        <div class="form-group">
          <div
            *ngFor="let gender of radioArray"
            class="custom-control custom-radio"
          >
            <input
              type="radio"
              id="{{ gender.id }}"
              formControlName="gender"
              value="{{ gender.value }}"
              class="custom-control-input"
            />
            <label for="{{ gender.id }}" class="custom-control-label">{{
              gender.value
            }}</label>
          </div>
        </div>
        <button class="btn btn-primary">submit</button>
      </form>
    </div>
  </div>
</div>
