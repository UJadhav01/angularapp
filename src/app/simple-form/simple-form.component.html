<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6 text-left rounded shadow py-5">
          <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm" >
              <div class="form-group mt-3">
                  <label for="username">User Name</label>
                  <input class="p-5" type="text" class="form-control" id="username" name="username" placeholder="Enter user name" required  ngModel>
                </div>
              <div class="form-group mt-3" >
                <label for="email" >Email address</label>
                <input class="px-md--5" type="email" class="form-control" id="email"  name="email" placeholder="Enter email" required ngModel>

              </div>


              <div class="form-group mt-3">
                  <label for="course">Select Course</label>
                  <select class="form-control" name="course" id="course" ngModel>
                      <option value="Angular">Angular</option>
                      <option value="HTML">HTML</option>
                      <option value="JavaScript">JavaScript</option>
                  </select>
              </div>

              <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary btn-lg me-4 mt-2">Submit</button>
              <button type="reset" class="btn btn-primary btn-lg mt-2 ">Reset Form</button>

            </form>
      </div>
  </div>
</div>
